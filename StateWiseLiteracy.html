<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <style>
        .category, svg {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var xData = ["illiterate", "literate",];
        var margin = { top: 20, right: 50, bottom: 150, left: 90 },
            width = 1600 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;
        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .35);
        var y = d3.scale.linear()
            .rangeRound([height, 0]);
        var color = d3.scale.category10();
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        d3.json("IndiaCensusLiteracyRatioStateWise.json", function (error, data) {
            data.forEach(function (d) {
                d.name = d.name;
                d.illiterate = +d.illiterate;
                d.literate = +d.literate;
            });
            var dataIntermediate = xData.map(function (c) {
                return data.map(function (d) {
                    return { x: d.name, y: d[c] };
                });
            });
            var dataStackLayout = d3.layout.stack()(dataIntermediate);
            x.domain(dataStackLayout[0].map(function (d) {
                return d.x;
            }));
            y.domain([0,
                d3.max(dataStackLayout[dataStackLayout.length - 1],
                    function (d) { return d.y0 + d.y; })
            ])
                .nice();
            var layer = svg.selectAll(".stack")
                .data(dataStackLayout)
                .enter().append("g")
                .attr("class", "stack")
                .style("fill", function (d, i) {
                    return color(i);
                });
            var rect = layer.selectAll("rect")
                .data(function (d) { return d; })
                .enter()
                .append("rect")
                .attr("x", function (d) { return x(d.x); })
                .attr("y", function (d) { return y(d.y0 + d.y); })
                .attr("height", function (d) { return y(d.y0) - y(d.y0 + d.y); })
                .attr("width", x.rangeBand())
                .on("mouseover", function () { tooltip.style("display", null); })
                .on("mouseout", function () { tooltip.style("display", "none"); })
                .on("mousemove", function (d) {
                    var xPosition = d3.mouse(this)[0] - 15;
                    var yPosition = d3.mouse(this)[1] - 25;
                    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                    tooltip.select("text").text(d.y);
                });
            layer.selectAll("rect")
                .data(function (d) {
                    return d;
                })
                .enter().append("rect")
                .attr("x", function (d) {
                    return x(d.x);
                })
                .attr("y", function (d) {
                    return y(d.y + d.y0);
                })
                .attr("height", function (d) {
                    return y(d.y0) - y(d.y + d.y0);
                })
                .attr("width", x.rangeBand());
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-40)");
            svg.append("g")
                .attr("class", "axis")
                .call(yAxis);
            var legend = svg.selectAll(".legend")
                .data(xData.slice())
                .enter().append("g")
                .attr("class", "legend")
                .text("size", "40")
                .attr("transform", function (d, i) { return "translate(-70," + i * 30 + ")"; });
            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18);
            legend.select("rect")
                .style("fill", function (d, i) {
                    return color(i);
                })
            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) { return d; });
            svg.selectAll("text.bar")
                .data(data)
                .enter().append("text")
                .attr("class", "bar")
                .attr("text-anchor", "middle")
                .attr("x", function (d) { return x(d.name) + x.rangeBand() / 2; })
                .attr("y", function (d) { return y(d.Population) - 5; })
                .text(function (d) { return d.Population; });
        });
        var tooltip = svg.append("g")
            .attr("class", "tooltip")
            .style("display", "none");
        tooltip.append("rect")
            .attr("width", 30)
            .attr("height", 20)
            .attr("fill", "white")
            .style("opacity", 0.5);
        tooltip.append("text")
            .attr("x", 15)
            .attr("dy", "1.2em")
            .style("text-anchor", "middle")
            .attr("font-size", "12px")
            .attr("font-weight", "bold");

    </script>
</body>
</html>
